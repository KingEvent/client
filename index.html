        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <h1>Hello world!</h1>
       <!-- register and login -->
       <div id="for_form">
        <form method="POST" id="register_form">
            <h3>Sing up here</h3>
            <label>
                <p class="label-txt">ENTER YOUR EMAIL</p>
                <input type="email" class="input" id="register_email">
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <label>
                <p class="label-txt">ENTER YOUR USERNAME</p>
                <input type="text" class="input" id="register_username">
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <label>
                <p class="label-txt">ENTER YOUR PASSWORD</p>
                <input type="password" class="input" id="register_password">
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <input type="submit" value="Sign up">
        </form>

        <form method="POST" id="login_form">
            <h3>Sign in here</h3>
            <label>
                <p class="label-txt">ENTER YOUR USERNAME</p>
                <input type="text" class="input" id="login_username">
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <label>
                <p class="label-txt">ENTER YOUR PASSWORD</p>
                <input type="password" class="input" id="login_password">
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <input type="submit" value="Sign in" onclick="getLogin()">
            <div class="g-signin2" data-onsuccess="onSignIn" id="sign-in" class="btntbnlogin"></div>
        </form>

    </div>
    <!-- register and login -->


    <button id="auth-button">add to calendar</button>
    <!-- <a href="#" onclick="signOut();">Sign out</a> -->
    <!-- Footer -->
    <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3">Â© Copyright:

           <!-- SEARCH -->
  <form class="form-inline md-form mr-auto mb-4" id="search-form">
      <input class="form-control mr-sm-2" id="search-bar" type="text" placeholder="Search events here" aria-label="Search">
      <button class="btn aqua-gradient btn-rounded btn-sm my-0" id="search-btn" type="submit">Go</button>
    </form>
  
  <!-- SLIDER -->
    <div class="range-slider">
      <input class="range-slider__range" type="range" value="10" min="0" max="100">
      <span class="range-slider__value">0</span>
    </div>
  
  <!-- FILTER -->
    <div class="container filtering">
      <ul class="nav nav-pills nav-filter-cat">
        <li><button class="cat-all active" id="all">All Categories</button></li>
        <li><button class="cat-red" data-cat="cat-red" id="conferences">Conferences</button></li>
        <li><button class="cat-red" data-cat="cat-blue" id="expos">Expos</button></li>
        <li><button class="cat-red" data-cat="cat-green" id="concerts">Concerts</button></li>
        <li><button class="cat-red" data-cat="cat-green" id="performing-arts">Performing Arts</button></li>
        <li><button class="cat-red" data-cat="cat-green" id="sports">Sports</button></li>
        <li><button class="cat-red" data-cat="cat-green" id="festival">Festival</button></li>
        <li><button class="cat-red" data-cat="cat-green" id="community">Community</button></li>
      </ul>
    </div>
  
  <!-- CONTENT -->
    <div class="container mt-2">
      <div class="row all-content">
      </div>
    </div>
  
  <!-- MODAL -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        </div>
      </div>
    </div>

    <!-- loginModal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail"
                            name="email">
                        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4"
                            placeholder="Password" name="password">
                        <button class="btn btn-info btn-block my-4" id="sign-button" type="submit">Sign in</button>
                    </form>
                    <div class="d-flex justify-content-around">
                        <div class="g-signin2" data-onsuccess="onSignIn" id="sign-in"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeModal" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
