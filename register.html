<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <title>Register</title>
</head>

<body>

  <div id="for_form">
    <form method="POST" id="register_form">
      <h3>Register here</h3>
      <label>
        <p class="label-txt">ENTER YOUR EMAIL</p>
        <input type="email" class="input" id="register_email">
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">ENTER YOUR USERNAME</p>
        <input type="text" class="input" id="register_username">
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">ENTER YOUR PASSWORD</p>
        <input type="password" class="input" id="register_password">
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <input type="submit" value="Register">
    </form>

    <form method="POST" id="login_form">
      <h3>Login here</h3>
      <label>
        <p class="label-txt">ENTER YOUR USERNAME</p>
        <input type="text" class="input" id="login_username">
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">ENTER YOUR PASSWORD</p>
        <input type="password" class="input" id="login_password">
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <input type="submit" value="Login" onclick="getLogin()">
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="index.js"></script>
</body>


</html>
